<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__image"></div>
        <div class="profile__container">
          <div class="profile__info">
            <div class="profile__bio">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-btn"
                aria-label="редактировать профиль"
                type="button"
              ></button>
            </div>
            <p class="profile__caption">Исследователь океана</p>
          </div>
          <button
            class="profile__add-btn"
            aria-label="добавить фото"
            type="button"
          ></button>
        </div>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__photos"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="popup_form">
          <input
            type="text"
            class="popup__field popup__field_type_name"
            placeholder="Имя"
            id="name"
            name="name"
          />
          <input
            type="text"
            class="popup__field popup__field_type_job"
            placeholder="Профессия"
            id="job"
            name="job"
          />
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-addphoto">
      <div class="popup-addphoto__container">
        <button class="popup-addphoto__close" type="button"></button>
        <h3 class="popup-addphoto__title">Новое место</h3>
        <form class="popup-addphoto__form" name="popup_form">
          <input
            type="text"
            class="popup-addphoto__field popup-addphoto__field_type_name"
            placeholder="Название"
            id="name"
            name="name"
          />
          <input
            type="text"
            class="popup-addphoto__field popup-addphoto__field_type_link"
            placeholder="Ссылка на картинку"
            id="link"
            name="link"
          />
          <button class="popup-addphoto__save" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <section class="popup-full">
      <div class="popup-full__container">
        <button class="popup-full__close" type="button"></button>
        <figure class="popup-full__figure">
          <img src="" alt="" class="popup-full__image" />
          <figcaption class="popup-full__figcaption"></figcaption>
        </figure>
      </div>
    </section>

    <template class="templatePhoto">
      <li class="photo">
        <img class="photo__image" src="" alt="" />
        <div class="photo__description">
          <h2 class="photo__title"></h2>
          <button
            class="photo__like-button"
            aria-label="Нравится"
            type="button"
          ></button>
          <button
            class="photo__delete-button"
            aria-label="Удалить"
            type="button"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
